<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Post</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="page-mpost">
      <p>Make a new post</p>
        <ion-item>
          <ion-textarea [(ngModel)]="user_post" placeholder="Write your post....." color="secondary"></ion-textarea>
        </ion-item>
        <button ion-button clear color="secondary" (click)="posting()">Post</button>
    </div>

</ion-content>
